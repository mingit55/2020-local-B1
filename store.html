<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 집꾸미기</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <div class="container h-100">
            <div class="d-flex justify-content-between align-items-center h-100">
                <a href="./index.html" class="align-middle">
                    <img src="images/logo-2.svg" alt="내 집꾸미기" title="내 집꾸미기" height="50">
                </a>
                <nav class="d-none d-lg-flex">
                    <div class="nav-item"><a href="./index.html">홈</a></div>
                    <div class="nav-item"><a href="#">온라인 집들이</a></div>
                    <div class="nav-item"><a href="./store.html">스토어</a></div>
                    <div class="nav-item"><a href="#">전문가</a></div>
                    <div class="nav-item"><a href="#">시공 견적</a></div>
                </nav>
                <div class="auth d-none d-lg-flex">
                    <div class="auth-item"><a href="#">로그인</a></div>
                    <div class="auth-item"><a href="#">회원가입</a></div> 
                </div>
                <div class="menu d-lg-none">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-box">
                    <div class="d-flex flex-column py-1">
                        <a class="py-2 pl-5 border-bottom" href="#">홈</a>
                        <a class="py-2 pl-5 border-bottom" href="#">온라인 집들이</a>
                        <a class="py-2 pl-5 border-bottom" href="./store.html">스토어</a>
                        <a class="py-2 pl-5 border-bottom" href="#">전문가</a>
                        <a class="py-2 pl-5 border-bottom" href="#">시공 견적</a>
                        <div class="pl-5 py-2 text-muted">
                            <a class="fx-n2 pr-3" href="#">로그인</a>
                            <a class="fx-n2" href="#">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- / 헤더 영역 -->
    <!-- 장바구니 영역 -->
    <div class="cart">
        <div class="container padding pb-5">
            <div class="fx-6 font-weight-light text-red">장바구니</div>
            <hr class="mt-3 mb-5">
            <div class="cart-list">
                <div class="cart-item">
                      
                </div>
            </div>
            <div class="mt-5">
                <div>
                    <span class="text-muted fx-2">총 합계</span>
                    <span class="ml-3 fx-5 text-red">20,000</span>
                    <span class="ml-1">원</span>
                </div>
            </div>
        </div>
    </div>
    <!-- / 장바구니 영역 -->
    <!-- 스토어 영역 -->
    <div class="store">
        <div class="container padding pt-5">
            <div class="row justify-content-between align-items-end">
                <div class="col-lg-7 col-12 text-center text-lg-left mb-4 mb-lg-0">
                    <span class="fx-6 font-weight-light text-red">스토어</span>
                </div>
                <div class="col-lg-5 col-12 d-flex align-items-end">
                    <div class="search">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="text" placeholder="검색어를 입력하세요">
                    </div>
                    <label for="cart" class="d-inline-block text-red ml-3">
                        <i class="fa fa-shopping-cart fa-2x"></i>
                    </label>
                </div>
            </div> 
            <hr class="mt-3 mb-5">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-12">
                    <div class="store-item">
                        <div class="image">
                            <img src="images/products/product_1.jpg" title="상품 이미지" alt="상품 이미지">
                        </div>
                        <div class="p-3 d-flex justify-content-between align-items-end">
                            <div>
                                <div class="fx-n3 text-muted">마틸라</div>
                                <div class="mt-1 fx-3">마틸라</div>
                            </div>
                            <div>
                                <div>
                                    <span class="fx-5 text-red">17,100</span>
                                    <span class="ml-1">원</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="drag-drop">
                        <p>이곳에 상품을 넣어주세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / 스토어 영역 -->
    <!-- 푸터 영역 -->
    <footer>
        <div class="text-center py-4">
            <span class="copyright">Copyright (C) 2020 by MyHome Inc All Rights Reserved.</span>
        </div>
    </footer>
    <!-- / 푸터 영역 -->
</body>
</html>
